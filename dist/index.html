<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>fractal-explorer.rb</title>
  <style>
    body {
      font-family: 'Consolas';
    }
    main {
      margin: auto;
      max-width: 1200px;
      padding: 1rem;
    }
    #Gallery {
      display: flex;
      flex-wrap: wrap;
    }
    section {
      margin: 0.3rem 1rem;
    }
    section img {
      width: 250px;
    }
  </style>
</head>
<body>
  <main>
    <h1>fractal-explorer.rb</h1>
    <p>Rubyでフラクタル図形を描写してみた！</p>
    <div id="Gallery">
      <section>
        <h2>Manbdelbrot</h2>
        <img src="mandelbrot.png" />
      </section>
      <section>
        <h2>Julia</h2>
        <img src="julia.png" />
      </section>
      <section>
        <h2>Tricorn</h2>
        <img src="tricorn.png" />
      </section>
      <section>
        <h2>Burning Ship</h2>
        <img src="burning_ship.png" />
      </section>
      <section>
        <h2>Barnsley Fern</h2>
        <img src="barnsley_fern.png" />
      </section>
      <section>
        <h2>Pytagoras Tree</h2>
        <img src="pythagoras_tree.png" />
      </section>
      <section>
        <h2>Recursive Tree</h2>
        <img src="recursive_tree.png" />
      </section>
      <section>
        <h2>Sierpinski Triangle</h2>
        <img src="sierpinski_triangle.png" />
      </section>
      <section>
        <h2>Sierpinski Carpet</h2>
        <img src="sierpinski_carpet.png" />
      </section>
    </div>
  </main>
</body>
</html>
